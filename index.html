<!DOCTYPE html>
<html>
	<head>
		<title>Virtual drummer</title> 
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>	
	<body>
		<div class="wrapper">
			<div id="header">
				<h1>Virtual drummer</h1>
				<p id="subheading">Learn how to play the drums!</p>
			</div>
			<div id = "content">
				<div id = "history">
					<h2>History</h2>
					<div id="historycontent">
					</div>
				</div>
				<div id = "drums">
					<img id="cymbal" src="img/cymbal.png">
					<img id="conga" src="img/conga.png">
					<img id="bigtom" src="img/bigtom.png">
					<img id="bigtomarm" src="img/bigtomarm.png">
					<img id="bass" src="img/bass.png">
					<img id="smalltomarm" src="img/smalltomarm.png">
					<img id="smalltom" src="img/smalltom.png">
					<img id="snare" src="img/snare.png">
					<img id="hihat" src="img/hihatfull.png">
				</div>
				<div id ="legend">
					<ul>
  						<li>A - Cymbal</li>
						<li>S - Conga</li>
						<li>D - Big tom</li>
						<li>F - Bass drum</li>
						<li>J - Small tom</li>
						<li>K - Snare</li>
						<li>L - Hihat</li>
					</ul>  
				</div>
				<div id ="demo">
					<input type="image" src="img/playbuttonred.png" id="button1"/>
				</div>
			</div>
			<div class="push">
			</div>
		</div>
		<div id="footer">
			<p>Copyright 2016 Grupp 21</p>
		</div>
		<script src="scripts/main.js"></script>
	</body>
</html>
