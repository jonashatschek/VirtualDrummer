<!DOCTYPE html>
<html>
	<head>
		<title>Virtual drummer</title> 
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.base.css">
		  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.theme.css">
	  		<link rel="stylesheet" href="css/metronome.css">
	</head>	
	<body>
		<div class="wrapper">
		<center>
			<div id="header">
				<h1>Virtual drummer</h1>
				<p id="subheading">Learn how to play the drums!</p>
			</div>
			<div id="content">
				<div id="leftDiv">
				<div id="history" class="yellowBox">
					<h2>History</h2>
					<div id="historycontent">
					</div>
				</div>
				</div>
				<div id="middleDiv">
					<div id="drums">
						<img id="cymbal" src="img/cymbal.png">
						<img id="conga" src="img/conga.png">
						<img id="bigtom" src="img/bigtom.png">
						<img id="bigtomarm" src="img/bigtomarm.png">
						<img id="bass" src="img/bass.png">
						<img id="smalltomarm" src="img/smalltomarm.png">
						<img id="smalltom" src="img/smalltom.png">
						<img id="snare" src="img/snare.png">
						<img id="hihat" src="img/hihatfull.png">
					</div>
					<div id="popup" drumkey="" class="hidden"><br>
						<div id="currentKey"></div>
						<div id="selectNewKey" class="hidden">
							<div>Press down your new key... </div>
							<div id="bigLetterInPopup"></div><br>
							<button class="cancelBtn">Cancel</button><button id="OkBtn">Done</button>
						</div><button class="cancelBtn">Cancel</button><button id='changeKey'>Change key</button>
					</div>
				</div>
				<div id="rightDiv">
					<div class="yellowBox legend">
						<ul class="drumlist">
	  						<li><div id="cymbalKey"></div> A - Cymbal</li>
							<li><div id="congaKey"></div> S - Conga</li>
							<li><div id="bigtomKey"></div> D - Big tom</li>
							<li><div id="bassdrumKey"></div> F - Bass</li>
							<li><div id="smaltomKey"></div> J - Small tom</li>
							<li><div id="snareKey"></div> K - Snare</li>
							<li><div id="hihatKey"></div> L - Hihat</li>
						</ul> 
						<center><button id="resetKeysBtn">Reset keys</button></center>
					</div><br>
				</div>
				<div id="bottomDiv">
					<div id ="demo">
						<input type="image" src="img/playbuttonred.png" id="drumdemo"/>
					</div>
			        <div id="metronome_container" class="yellowBox">
				        <div class="status"></div>
				        <div colspan=2 id="inputs"></div>
				    	<table class="example">
				    		<tr>
				    			<td></td>
				    		</tr>
				    		<tr>
				    			<td colspan=2 id="inputs"></td>
							</tr>
						</table>
					</div>
				</div>
			</center>
			<div class="push">
			</div>
		</div>
		<div id="footer">
			<p>Copyright 2016 Grupp 21</p>
		</div>
	  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous" ></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="scripts/metronome.js"></script>
        <script src="scripts/metronome-ui.js"></script>
  		<script src="scripts/keysettings.js"></script>
  		<script src="scripts/player.js"></script>
		<script src="scripts/cookies.js"></script>
		<script src="scripts/enums.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
