<!DOCTYPE html>
<html>
	<head>
		<title>Virtual drummer</title> 
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.base.css">
		  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.theme.css">
		  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous" ></script>
  		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	</head>	
	<body>
		<div class="wrapper">
			<div id="header">
				<h1>Virtual drummer</h1>
				<p id="subheading">Learn how to play the drums!</p>
			</div>
			<div id = "content">
				<div id = "history">
					<h2>History</h2>
					<div id="historycontent">
					</div>
				</div>
				<div id="drums">
					<img id="cymbal" src="img/cymbal.png">
					<img id="conga" src="img/conga.png">
					<img id="bigtom" src="img/bigtom.png">
					<img id="bigtomarm" src="img/bigtomarm.png">
					<img id="bass" src="img/bass.png">
					<img id="smalltomarm" src="img/smalltomarm.png">
					<img id="smalltom" src="img/smalltom.png">
					<img id="snare" src="img/snare.png">
					<img id="hihat" src="img/hihatfull.png">
				</div>
				<div id="popup" drumkey="" class="hidden"><button id='changeKey'>Change key</button><br><div id="selectNewKey" class="hidden"><div>Press down your new key... </div><div id="bigLetterInPopup"></div><br><button id="CancelBtn">Cancel</button><button id="OkBtn">Done</button></div></div>
				<div id ="legend">
					<ul class="drumlist">
  						<li>A - Cymbal</li>
						<li>S - Conga</li>
						<li>D - Big tom</li>
						<li>F - Bass drum</li>
						<li>J - Small tom</li>
						<li>K - Snare</li>
						<li>L - Hihat</li>
					</ul>  
				</div>
				<div id="dialog" title="Basic dialog">
  					<div id="dialogBox" class="dialog"></div>
				</div>
				<div id ="demo">
					<input type="image" src="img/playbuttonred.png" id="drumdemo"/>
				</div>
			</div>
			<div class="push">
			</div>
		</div>
		<div id="footer">
			<p>Copyright 2016 Grupp 21</p>
		</div>
		<script src="scripts/main.js"></script>
	</body>
</html>
